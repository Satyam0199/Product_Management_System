<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Add Product Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
<!-- Navbar start-->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Product</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/add">Add Product</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/products">View Product</a>
        </li>
      </ul>
     
    </div>
  </div>
</nav>
<!-- Navbar end -->

	<div class="container">
		<h3 class="pt-3 pb-3">Product Form</h3>

		<!--  this line will print a message when we will add the product. -->

		<p th:text="${msg}" class="text-success"></p>

		<!-- This is form -->

		<form th:action="@{/product}" th:object="${product}" method="POST">
			<table>

				<!-- This is input field of name -->
				<tr>
				<input type="hidden" th:field="*{pid}">
					<td>Name :</td>
					<td><input type="text" th:field="*{name}"></td>
					<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
						class="text-danger"></td>
				</tr>

				<!-- This is input field of price -->
				<tr>
					<td>Price :</td>
					<td><input type="number" th:field="*{price}"></td>
					<td th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
						class="text-danger"></td>

				</tr>

				<!-- This is input field of quantity -->
				<tr>
					<td>Quantity :</td>
					<td><input type="number" th:field="*{qty}"></td>
					<td th:if="${#fields.hasErrors('qty')}" th:errors="*{qty}"
						class="text-danger"></td>
				</tr>

				<!-- This is input Button of reset and submit-->
				<tr>
					<td><a href="/add" class="btn btn-secondary">Reset</a></td>
					<td><input type="submit" value="Save" class="btn btn-primary"></td>
				</tr>

				
			</table>

			<!-- This is hyperlink of view all the product -->
			<div class="pt-3 pb-3">
				<a href="products">View All Product</a>
			</div>
		</form>

	</div>
</body>
</html>

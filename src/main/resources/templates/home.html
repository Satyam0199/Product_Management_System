<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Home Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<!-- Navbar start-->
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Product</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="/add">Add
							Product</a></li>
					<li class="nav-item"><a class="nav-link" href="/products">View
							Product</a></li>
			</div>
		</div>
	</nav>
	<!-- Navbar end -->

	<div class="container my-5">
		<div class="row justify-content-center align-items-center text-center">
			<div class="col-md-6">
				<h1 class="display-4">Welcome to Product Management System</h1>
				<p class="lead">Manage your products efficiently with our
					intuitive CRUD system.</p>
				<img th:src="@{/image.jpg}" alt="Product Image"
					class="img-fluid rounded mb-3" style="width: 400px; height: 200px;">
				<a href="/add" class="btn btn-primary btn-lg">Add New
					Product</a> <a href="/products" class="btn btn-success btn-lg">View
					All Products</a>
			</div>
		</div>
	</div>

	<!-- Footer Section -->
	<footer class="bg-light text-center py-3">
		<p class="mb-0">&copy; 2024 Product Management System. All Rights
			Reserved.</p>
	</footer>


</body>
</html>

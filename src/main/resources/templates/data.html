<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Product Data</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
	
	<script type="text/javascript">
	function deleteConfirm()
	{
		return confirm("Are you sure, you want to delete ? ");
	}
	</script>
	
</head>
<body>

<!-- Navbar start-->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Product</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/add">Add Product</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/products">View Product</a>
        </li>
      </ul>
     
    </div>
  </div>
</nav>
<!-- Navbar end -->


	<div class="container pb-3 pt-3">
		<h1>View Products Informations</h1>
		<p th:text="${msg}" class="text-danger"/>
		<a href="/add" class="btn btn-primary">Add new Product</a>
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>Product Id</th>
					<th>Product Name</th>
					<th>Product Price</th>
					<th>Product Quantity</th>
					<th>Action</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="p: ${products}">
					<td th:text="${p.pid}" />
					<td th:text="${p.name}" />
					<td th:text="${p.price}" />
					<td th:text="${p.qty}" />
					<td>
					<a th:href="@{/edit?(pid=${p.pid})}" class="btn btn-info" >Edit</a>
					<a th:href="@{/delete?(pid=${p.pid})}" class="btn btn-danger" onclick="return deleteConfirm()">Delete</a>
					</td>
				</tr>
				<tr>
				<td th:if="${products == null or products.isEmpty()}" colspan="5" class="text-center">
				No Record found
				</td>
				</tr>
			</tbody>

		</table>

	</div>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
